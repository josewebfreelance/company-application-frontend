<form [formGroup]="form" (submit)="onSubmit()">
  <h1>{{entity?.position?.position ? 'Editar' : 'Guardar'}}</h1>
  <div class="form-content">
    <div class="row">
      <div class="col-8 row">
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Producto</mat-label>
          <input matInput formControlName="product" required maxlength="50">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-6">
          <mat-label>Marca</mat-label>
          <mat-select required formControlName="brand">
            <mat-option *ngFor="let item of brandsList" value="{{item?.idmarca}}">
              {{item?.marca}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Precio costo</mat-label>
          <input matInput formControlName="costPrice" pattern="\d*" maxlength="10" required maxlength="50">
        </mat-form-field>

        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Precio venta</mat-label>
          <input matInput formControlName="costSale" pattern="\d*" maxlength="10" required maxlength="50">
        </mat-form-field>

        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Existencia</mat-label>
          <input matInput formControlName="stock" pattern="\d*" maxlength="10" required maxlength="50">
        </mat-form-field>

        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Descripci√≥n</mat-label>
          <input matInput formControlName="description" required maxlength="50">
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Imagen</mat-label>
          <input matInput formControlName="image" required maxlength="50">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="row position-relative">
    <button mat-fab type="button" color="primary" class="btn-add" (click)="addItem()" matTooltip="Nuevo registro">
      <mat-icon>add</mat-icon>
    </button>
    <div class="col-12 text-end">
      <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar</button>
    </div>
  </div>
</form>
