<div class="custom-loader vivify fadeIn" *ngIf="list.length === 0">
  <mat-spinner></mat-spinner>
</div>

<div class="row products-component">
  <div class="col-10">
    <h3 class="ps-3">Productos</h3>
  </div>
  <div class="col-2 text-center">
    <button type="button" class="btn-download" mat-fab (click)="download()" matTooltip="Descargar CSV">
      <mat-icon>description</mat-icon>
    </button>
  </div>

  <div class="col-3 sidenav-crud ps-2">
    <mat-list data-simplebar="">
      <mat-list-item *ngFor="let item of list" (click)="loadForm(item)">
        <div class="col-10 row">
          <h6 class="col-12">{{item?.producto}}</h6>
          <h6 class="col-6"><strong>Q {{item?.precio_costo | number: '2.2-2'}}</strong></h6>
          <h6 class="col-6"><strong>Q {{item?.precio_venta | number: '2.2-2'}}</strong></h6>
        </div>
        <div class="col-2 text-end">
          <button type="button" mat-icon-button class="btn-list-delete state danger-color" (click)="onDelete(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col-9 content-crud">

    <app-products-form (onSuccessSubmit)="successSubmit($event)" #formComponent></app-products-form>

  </div>
</div>
