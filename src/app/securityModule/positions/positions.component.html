<div class="custom-loader vivify fadeIn" *ngIf="list.length === 0">
  <mat-spinner></mat-spinner>
</div>

<div class="row positions-component">
  <div class="col-12">
    <h3 class="ps-3">Puestos</h3>
  </div>
  <div class="col-3 sidenav-crud ps-2">
    <mat-list data-simplebar="">
      <mat-list-item *ngFor="let item of list" (click)="loadForm(item)">
        <h6 class="col-10"><span class="me-2 identify">{{item.idPuesto}}</span>{{item.puesto1}}</h6>
        <div class="col-2 text-end">
          <button type="button" mat-icon-button class="btn-list-delete state danger-color" (click)="onDelete(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="col-9 content-crud">

    <app-positions-form (onSuccessSubmit)="successSubmit($event)" #formComponent></app-positions-form>

  </div>
</div>
